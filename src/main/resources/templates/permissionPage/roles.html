<script language='javascript' th:inline="javascript">
    $(function () {
        loadPageData();
    })
    // 加载页面数据
    function loadPageData(currentPage) {
        var pageSize = $("#perPage").val();

        var da = JSON.stringify({pageSize:pageSize,currentPage:currentPage});
        $.ajax({
            url: getContextPath()+ "/permission/role/searchRolePageInfo",
            contentType:"application/json;charset=UTF-8",
            data:da,
            dataType:"json",
            type:"post",
            success:function (data) {
                if(data.code == "200"){
                    var tbody = "";
                    for(var i=0;i<data.result.pageData.length;i++){
                        var tr= '       <tr style="font-size: 14px;">\n' +
                            '                <td style="display: table-cell;vertical-align: middle;">'+((data.result.currentPage-1)*data.result.pageSize+(i+1))+'</td>\n' +
                            '                <td style="display: table-cell;vertical-align: middle;">'+data.result.pageData[i].name+'</td>\n' +
                            '                <td style="display: table-cell;vertical-align: middle;">'+data.result.pageData[i].description+'</td>\n' +
                            '                <td style="display: table-cell;vertical-align: middle;"> ' +
                            '<a href="javascript:updateRole('+data.result.pageData[i].id+')" class="btn btn-info btn-sm" role="button" style="width: 45px;height: 28px;font-size: 12px">编辑</a>' +
                            '<a href="javascript:deleteConfirm('+data.result.pageData[i].id+')" class="btn btn-info btn-sm" role="button" style="width: 45px;height: 28px;font-size: 12px">删除</a></td>\n' +
                            '            </tr>'
                        tbody += tr;
                    }
                    $("#pageTbody").html(tbody);
                    //显示左侧页面信息
                    var page1 = '共<span style="color: #017ebc;"> '+data.result.totalPage+' </span> 页 <span style="color: #017ebc;"> '+data.result.totalCount+' </span>条'
                    $("#pageLeft").html(page1)

                    //显示右侧分页信息
                    var pager = ' <li><a href="javascript:loadPageData('+(data.result.currentPage-1)+')">Previous</a></li>';
                    if(data.result.currentPage-1<=0){
                        pager = ' <li><a href="javascript:void(0)">Previous</a></li>';
                    }

                    for(var i=0;i<data.result.totalPage;i++){
                        if(data.result.currentPage==(i+1)){
                            var pagerli =   '<li class="active"><a href="javascript:loadPageData('+(i+1)+')">'+(i+1)+'</a></li>';
                        }else{
                            var pagerli =   '<li><a href="javascript:loadPageData('+(i+1)+')">'+(i+1)+'</a></li>';

                        }
                        pager += pagerli;
                    }
                    var pager2 = '<li><a href="javascript:loadPageData('+(data.result.currentPage+1)+')">Next</a></li>';
                    if(data.result.currentPage+1>data.result.totalPage){
                        pager2 = '<li><a href="javascript:void(0))">Next</a></li>';
                    }
                    pager += pager2;

                    $("#pageRight").html(pager);
                }else{
                    layer.msg(data.message, {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        });
    }

    function updateRole(id) {
        window.location.href = getContextPath()+'/route/permission/updateRole/{'+id+'}'
    }

    function deleteConfirm(id) {
        layer.confirm('确定删除该用户吗？', {
                skin: 'layui-layer-molv', //样式类名
                btn: ['确定', '取消']
            }, function (index) {
                layer.close(index);
                deleteOne(id)
            }, function () {
            }
        );
    }

    function deleteOne(id) {
        var da = JSON.stringify({id: id})
        var path = getContextPath() + "/permission/role/deleteRole"
        $.ajax({
            url: path,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: da,
            type: "post",
            beforeSend: function () {

            },
            success: function (data) {
                if (data == true) {
                    layer.msg('删除用户成功', {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                    setTimeout(function () {
                        loadPageData();
                    }, 1000)
                }else{
                    layer.msg(data.message, {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        })
    }
