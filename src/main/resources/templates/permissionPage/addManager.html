<script language='javascript' th:inline="javascript">
    $(function () {
        loadData();
    })

    function loadData() {
        $.ajax({
            url: getContextPath() + "/permission/searchDeps",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            type: "post",
            success: function (data2) {
                if(data2.code="200"){
                    var depContent = '';
                    for (var i = 0; i < data2.result.length; i++) {
                            var c1 =
                                '  <option value="' + data2.result[i].id + '">' + data2.result[i].depname + '</option>';
                        depContent += c1;
                    }
                    $("#depid").html(depContent);
                }else{
                    layer.msg(data.message, {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        })

        $.ajax({
            url: getContextPath() + "/permission/role/searchRoles",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            type: "post",
            success: function (data3) {
                if(data3.code="200"){
                    var roleContent = '';
                    for (var i = 0; i < data3.result.length; i++) {
                        var c2 =
                            '  <option value="' + data3.result[i].id + '">' + data3.result[i].name + '</option>';
                        roleContent += c2;
                    }
                    $("#roleid").html(roleContent);
                }else{
                    layer.msg(data.message, {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        })
    }

    function addManager() {
        var username = $("#username").val();
        var password = $("#password").val();
        var depid = $("#depid").val();
        var roleid = $("#roleid").val();

        var da = JSON.stringify({username: username,password:password,depid:depid,roleid:roleid})
        $.ajax({
            url: getContextPath() + "/permission/manager/addManager",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            type: "post",
            data: da,
            success: function (data) {
                if (data.code == "200") {
                    layer.msg('添加管理员成功', {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                    setTimeout(function () {
                        $("#cancelAddManager").click();
                        loadData();
                    }, 1000)
                }else if(data.code=="400"){
                    $("#errorMsg2").css("display","block");
                    $("#errorMsg2").text(data.message);
                }else{
                    layer.msg(data.message, {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        })
    }
</script>
