<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="~{commons/commons::sidebar}"></div>

        <!-- top navigation -->
        <div th:replace="~{commons/commons::topbar}"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <input type="hidden" id="managerid" th:value="${managerid}">
            <div class="">
                <div class="page-title">
                    <div class="title_left" style="padding-bottom: 8px;padding-left: 12px">
                        <span style="font-size: 25px;">权限管理
                            <span style="font-size: 16px;color: #668995;margin-top: 40px;">Permission</span>

                        </span>
                    </div>


                </div>
                <div class="clearfix"></div>
                <div class="col-md-12 col-sm-12  ">
                    <div class="x_panel">
                        <div class="x_title">
                            <span style="font-size: 18px;color: #668995;padding-bottom: 0;width: 100px">编辑管理员信息
                                <span style="font-size: 10px;color: #668995;margin-top: 40px;width: 100px">Edit Permission</span>

                            </span>

                            <ul class="nav navbar-right panel_toolbox" >
                                <li style="float: right;margin-left:50px"><a class="collapse-link"><i class="fa fa-chevron-up" ></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">
                            <br>
                            <form class="form-horizontal form-label-left">
                                <input type="hidden" id="userid" th:value="${managerid}">
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="managername">姓名 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <input type="text" id="managername" required="required"
                                               class="form-control " readonly="readonly">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="depid">部门 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <select class="form-control" required name="deps" id="depid">

                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="roleid" class="col-form-label col-md-3 col-sm-3 label-align">角色 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <select class="form-control" required name="roles" id="roleid">

                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="ln_solid"></div>
                                <div class="item form-group">
                                    <div class="col-md-6 col-sm-6 offset-md-3" style="text-align: center">
                                        <button class="btn btn-info btn-sm" type="button" id="cancelUpdate" onclick="javascript:history.go(-1);">取消</button>
                                        <a onclick="javascript:resetConfirm()" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="right" title="重置密码为8个1" style="color: white">重置密码</a>
                                        <a id="updateManager" class="btn btn-success btn-sm">确认</a>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>

        </footer>
        <!-- /footer content -->

</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- bootstrap-progressbar -->
<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
<!-- bootstrap-daterangepicker -->
<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
<!-- bootstrap-wysiwyg -->
<script th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>

<script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>

<script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>

<script th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>

<script th:src="@{/vendors/starrr/dist/starrr.js}"></script>

<script th:src="@{/build/js/custom.min.js}"></script>

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/layer.js}"></script>

<script language='javascript' th:inline="javascript">
    $(function () {
        loadData();
    })


    var id;
    var username;
    var depname;
    var roleid;

    function loadData() {
        var id = $("#managerid").val();
        var da = JSON.stringify({id:id});
        $.ajax({
            url: getContextPath() + "/permission/manager/searchOneManagerPageInfo",
            contentType: "application/json;charset=UTF-8",
            data: da,
            dataType: "json",
            type: "post",
            async: false,
            success: function (data) {
                if(data.code == "200"){
                    $("#managername").val(data.result.username)
                    id = data.result.id;
                    username = data.result.username;
                    depname = data.result.depname;
                    roleid = data.result.roleid;
                }
            }
        });


        $.ajax({
            url: getContextPath() + "/permission/searchDeps",
            contentType: "application/json;charset=UTF-8",
            data: da,
            dataType: "json",
            type: "post",
            success: function (data2) {
                if(data2.code == "200"){
                    var depContent = '';
                    for (var i = 0; i < data2.result.length; i++) {
                        if(depname==data2.result[i].depname){
                            var c1 =
                                '  <option value="' + data2.result[i].id + '" selected="selected">' + data2.result[i].depname + '</option>';
                        }else{
                            var c1 =
                                '  <option value="' + data2.result[i].id + '">' + data2.result[i].depname + '</option>';
                        }

                        depContent += c1;
                    }
                    $("#depid").html(depContent);
                }
            }
        })

        $.ajax({
            url: getContextPath() + "/permission/role/searchRoles",
            contentType: "application/json;charset=UTF-8",
            data: da,
            dataType: "json",
            type: "post",
            success: function (data3) {
                if(data3.code == "200"){
                    var roleContent = '';
                    for (var i = 0; i < data3.result.length; i++) {
                        if(roleid==data3.result[i].id){
                            var c2 =
                                '  <option value="' + data3.result[i].id + '" selected="selected">' + data3.result[i].name + '</option>';
                        }else{
                            var c2 =
                                '  <option value="' + data3.result[i].id + '">' + data3.result[i].name + '</option>';
                        }
                        roleContent += c2;
                    }
                    $("#roleid").html(roleContent);
                }
            }
        })
        
    }

    $("#updateManager").bind("click",function () {
        var da = JSON.stringify({userid: $("#userid").val(),depid:$("#depid").val(),roleid:$("#roleid").val()})
        var path = getContextPath() + "/permission/manager/updateManagerPermission"
        $.ajax({
            url: path,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: da,
            type: "post",
            success: function (data) {
                if (data == true) {
                    layer.msg('重置成功', {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                    setTimeout(function () {
                        $("#cancelUpdate").click();
                        loadData();
                    },1000)
                }else{
                    layer.msg(data.message, {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        })
    })
    function resetConfirm() {
        layer.confirm('重置密码为11111111,确认重置吗?', {
                skin: 'layui-layer-molv', //样式类名
                btn: ['确定', '取消']
            }, function (index) {
                layer.close(index);
                resetPassword();
            }, function () {
            }
        );
    }

    function resetPassword() {
        var id = $("#managerid").val();
        var da = JSON.stringify({id: id})
        var path = getContextPath() + "/permission/manager/resetPassword"
        $.ajax({
            url: path,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: da,
            type: "post",
            success: function (data) {
                if (data == true) {
                    layer.msg('重置成功', {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }else{
                    layer.msg('重置失败，请稍后重试', {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 2,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            }
        })
    }
</script>

</body>
</html>
