<script language='javascript' th:inline="javascript">
    $(function () {
        loadDirData();
    })

    // 加载目录信息
    function loadDirData() {
        var id = $("#depid").val();
        var da = JSON.stringify({id: id})
        $.ajax({
            url: getContextPath() + "/firm/searchDirectory",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            type: "post",
            data:da,
            success: function (data) {
                if(data.length==0){
                    nodata();
                }
                var content = '';
                //显示数据
                for (var i = 0; i < data.length; i++) {
                    var content1 =
                        '        <div class="col-md-6 col-sm-6  ">\n' +
                        '                        <div class="x_panel">\n' +
                        '                            <div class="x_title">\n' +
                        '                                <h2>\n' +
                        '                                    <i class="fa fa-bars"></i>\n' +

                            data[i].dirname +
                        '                                    <small>'+data[i].enname+'</small>\n' +
                        '                                </h2>\n' +
                        '                                <ul class="nav navbar-right panel_toolbox">\n' +
                        '                                    <li style="float: right;margin-left:50px"><a class="collapse-link" href="javascript:updateName(' + data[i].id + ')"><i class="fa fa-cog"></i></a>\n' +
                        '                                    </li>\n' +
                        '                                    <li style="float: right;margin-left:2px"><a class="collapse-link" href="javascript:deleteConfirm(' + data[i].id + ')"><i class="fa fa-close"></i></a>\n' +
                        '                                    </li>\n' +
                        '                                </ul>\n' +
                        '                                <div class="clearfix"></div>\n' +
                        '                            </div>\n' +
                        '                            <a href="javascript:searchDetails('+data[i].id+')" style="float: right;padding-right: 20px">查看详情>></a>\n' +
                        '                        </div>\n' +
                        '                    </div>';

                    content += content1;

                }

                // dirContent += dirContent2;
                // dirContent += dirContent3;

                $("#dirContent").html(content);
            }
        })
    }


    function deleteConfirm(id) {
        layer.confirm('删除该目录将同时删除该目录下的文件，确认删除吗？', {
                skin: 'layui-layer-molv', //样式类名
                btn: ['确定', '取消']
            }, function (index) {
                layer.close(index);
                deleteOne(id)
            }, function () {
            }
        );
    }

    function deleteOne(id) {
        var da = JSON.stringify({id: id})
        var path = getContextPath() + "/firm/deleteTDir"
        $.ajax({
            url: path,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: da,
            type: "post",
            beforeSend: function () {

            },
            success: function (data) {
                if (data == true) {
                    layer.msg('删除分类目录成功', {
                        skin: 'layui-layer-molv', //样式类名
                        closeBtn: 0,
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                    setTimeout(function () {
                        window.location.href = getContextPath() + "/route/firm/index"
                    }, 1000)
                }
            }
        })
    }
    
    function searchDetails(id) {
        window.location.href = getContextPath() + '/route/firm/fileDir/{' + id + '}'
    }

    function convertToFileVersion(id) {
        window.location.href = getContextPath() + '/route/firm/fileVersions/{' + id + '}'
    }

    function updateName(id) {
        $("#dirid").val(id);

        var da = JSON.stringify({id: id});
        $.ajax({
            url: getContextPath() + "/firm/getDir",
            contentType: "application/json;charset=UTF-8",
            data: da,
            dataType: "json",
            type: "post",
            success: function (data) {
                $("#oneName").val(data.dirname);
                $("#twoName").val(data.enname);
            }
        })

        $("#disbtn").click();

    }
    
    function addTDir() {
        $("#disbtn2").click();
    }
    
    function deleteTDir() {
        
    }
</script>
