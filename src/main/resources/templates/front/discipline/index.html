<script language='javascript' th:inline="javascript">
    $(function () {
        loadDirData();
    })

    // 加载目录信息
    function loadDirData() {
        var id = $("#depid").val();
        var da = JSON.stringify({id: id})
        $.ajax({
            url: getContextPath() + "/discipline/searchDirectory",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            type: "post",
            data:da,
            success: function (data) {
                if(data.length==0){
                    nodata();
                }
                var content = '';
                //显示数据
                for (var i = 0; i < data.length; i++) {
                    var content1 =
                        '        <div class="col-md-6 col-sm-6  ">\n' +
                        '                        <div class="x_panel">\n' +
                        '                            <div class="x_title">\n' +
                        '                                <h2>\n' +
                        '                                    <i class="fa fa-bars"></i>\n' +

                            data[i].dirname +
                        '                                    <small>'+data[i].enname+'</small>\n' +
                        '                                </h2>\n' +
                        '                                <div class="clearfix"></div>\n' +
                        '                            </div>\n' +
                        '                            <a href="javascript:searchDetails('+data[i].id+')" style="float: right;padding-right: 20px">查看详情>></a>\n' +
                        '                        </div>\n' +
                        '                    </div>';

                    content += content1;

                }

                // dirContent += dirContent2;
                // dirContent += dirContent3;

                $("#dirContent").html(content);
            }
        })
    }

    
    function searchDetails(id) {
        window.location.href = getContextPath() + '/route/front/discipline/fileDir/{' + id + '}'
    }
</script>
