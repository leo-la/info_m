#关闭默认图标
#关闭模板引擎的缓存spring:
server:
  servlet:
    context-path: /tfswxinfo
    jsp:
      init-parameters:
        development: true
  port: 80


spring:
  jackson:
    date-format: java.text.SimpleDateFormat    #或正则yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai    #或UTC
  #时间转换
  mvc:
    date-format: yyyy-MM-dd
  #数据源
  datasource:
    username: root
    password: ni89039635
    url: jdbc:mysql://localhost:3306/information_manager?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址： https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/front/java #重启目录
      exclude: WEB-INF/**

  freemarker:
    cache: false    #页面不加载缓存，修改即时生效

  servlet:
    multipart:
      max-file-size: 20MB

  cache:
    type: redis         # 缓存类型：redis作为二级缓存

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0 # 设置数据库索引为0 默认为0
    password: # 密码为空
    lettuce:
      pool:
        max-active: 1000 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms   # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 60     # 连接池中的最大空闲连接
        min-idle: 2      # 连接池中的最小空闲连接

logging:
  config: classpath:log4j2.xml
  level:
    cn.jay.repository: trace


mybatis:
  type-aliases-package: com.tfswx.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml

web:
  upload-word-path: D:/C/information/word3
