
#关闭默认图标
#关闭模板引擎的缓存spring:
server:
  servlet:
    context-path: /tfswxinfo
  port: 80


spring:
  jackson:
    date-format: java.text.SimpleDateFormat    #或正则yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai    #或UTC
  #时间转换
  mvc:
    date-format: yyyy-MM-dd
  #数据源
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.1.173:3306/information_manager?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址： https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/front/java #重启目录
      exclude: WEB-INF/**

  freemarker:
    cache: false    #页面不加载缓存，修改即时生效

  servlet:
    multipart:
      max-file-size: 20MB

logging:
  config: classpath:log4j2.xml
  level:
    cn.jay.repository: trace


mybatis:
  type-aliases-package: com.tfswx.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml

web:
  upload-word-path: /usr/local/webapps/info_m/uploadfile

